name: Node.js CI

on:
  push:
    branches-ignore:
      # Workflow will run on any branch to trigger unit tests.
      - '*'
      # But not on main branch. Is already triggered at pull request.
      - '!main'
  pull_request:
    branches: [ main ] # $default-branch

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix: 
        node-version: [10.x, 12.x, 14.x, 15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --if-present

      - name: Test project
        run: npm test
  
  deploy_messages:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Discord notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_UPDATE_WEBHOOK }}
        with:
          args: 'A {{ GITHUB_EVENT_NAME }} on {{ GITHUB_REF }} has ran {{ GITHUB_ACTION }}. The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed without errors.'