name: Node.js CI

on:

  push: # Workflow will run on push events with following addictional rules

    branches-ignore:
      # Workflow will run on any branch to trigger unit tests.
      - '*'
      # But not on main branch. Is already triggered at pull request.
      - '!main'
    
    paths-ignore:
      # The workflow will not run if **only** modified files are those
      - '.github/**'

  pull_request: # Workflow will run on pr events with following addictional rules

    branches-ignore:
      # Workflow will run on any branch to trigger unit tests.
      - '*'
      # But not on main branch. Is already triggered at pull request.
      - '!main'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix: 
        node-version: [10.x, 12.x, 14.x, 15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --if-present

      - name: Test project
        run: npm test
  
  deploy_messages:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Discord notification
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          color: "#48f442"
          username: "GitHub Bot"
          message: "A {{ github.event_name }} on {{ github.ref }} has ran {{ github.action }}. The project {{ EVENT_PAYLOAD.repository.full_name }} passed all tests."
