  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h4 class="display-4">Login page</h4>
      </div>
      <div class="col-sm">
        <form>
          <div class="mb-3">
            <label for="usernameText" class="form-label">Username</label>
            <input type="text" class="form-control" id="login-username-text" aria-describedby="usernameHelp">
            <div id="usernameHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <button type="submit" id="login-button" class="btn btn-dark">Submit</button>
        </form>
      </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

  <script type="text/javascript">
    // Declare base_url.
    const base_url = window.location.origin;

    // When the document is ready and all objects are rendered.
    $(document).ready(function () {

      // Add a click event handler to button.
      $("#login-button").on('click', function (e) {
        // No page refresh.
        e.preventDefault();

        // Build the resource to retreive.
        let username = $("#login-username-text").val();
        let loginUrl = `${base_url}/users`;

        // Make an ajax get call to retreive info from server.
        $.ajax({
          method: "GET",
          url: loginUrl,
          dataType: "html",
          data: {
            name: username
          }
        }).done(function (data) { // Catch a successful return value.
          let res = JSON.parse(data);
          console.log(res);
        }).fail(function (data) { // Catch an unsuccessful return value.
          console.log("Error: " + data);
        }).always(function () { // Enter on any return.
        });
      });
    });
  </script>
